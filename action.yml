name: 'Build-Deb'
description: ''
inputs:
  variants:
    required: false
    description: list of variants to build
    default: "default"
  debVersion:
    required: false
    description: Alternate version string for package
  pkgName:
    required: false
    description: Package name
  subdir:
    required: false
    description: directory where Cargo.toml is placed
  cargoConfig:
    required: false
    description: cargo config param
runs:
  using: 'docker'
  image: 'Dockerfile'
